<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basics</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .flex-container {
        display: flex;
        /* flex-wrap: wrap; */
        /* flex-direction: column; */
        flex-direction: row;
        background-color: #f4f4f4;
        /* Cross axis align */
        align-items: center;
        /* Main axis align */
        justify-content: center;
        height: 50vh;
      }

      .item-1 {
        align-self: flex-start;
      }

      .item-3 {
        align-self: flex-end;
      }

      .item {
        background: #f4f4f4;
        border: #ccc solid 2px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item item-1">
        <h3>item 1</h3>
      </div>

      <div class="item item-2">
        <h3>item 2</h3>
      </div>

      <div class="item item-3">
        <h3>item 3</h3>
      </div>
    </div>
  </body>
</html>
