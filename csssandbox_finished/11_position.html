<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Positioning</title>
    <style>
      /* Everything by default has a position of static */
      /* Static: not effected by tblr properties/values */
      /* Relative: tblr values cause element to be moved from its normal position */
      /* Absolute: positioned relative to its parent element that is positioned "relative" */
      /* Fixed: Positioned relative to the viewport */
      /* Sticky: Positined based on scroll position */
      body {
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .container {
        width: 500px;
        height: 500px;
        position: relative;
        background-color: #333;
      }

      #box-1 {
        position: relative;
        top: 50px;
        left: 50px;
        background: red;
        z-index: 1;
      }
      #box-2 {
        top: 100px;
        left: 100px;
        position: absolute;
        background: yellow;
      }
      #box-3 {
        position: absolute;
        bottom: 100px;
        right: 100px;
        background: green;
      }
      #box-4 {
        background: blue;
        position: fixed;
      }
      #box-5 {
        position: sticky;
        top: 0;
        background: orange;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="box-1" class="box"></div>
    <div class="container">
      <div id="box-2" class="box"></div>
      <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
  </body>
</html>
